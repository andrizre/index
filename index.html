<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4a1d96, #3730a3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .card {
            max-width: 28rem;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: #1f2937;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-field {
            background-color: #374151;
            width: 16rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #8b5cf6;
        }
        
        .button {
            background-color: #8b5cf6;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            transform: translateY(0);
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: 500;
        }
        
        .button:hover {
            background-color: #7c3aed;
            transform: scale(1.05);
        }
        
        .progress-bar-container {
            width: 16rem;
            height: 1rem;
            background-color: #374151;
            border-radius: 9999px;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            height: 1rem;
            background-color: #8b5cf6;
            border-radius: 9999px;
            width: 0%;
        }
        
        .number-circle {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            width: 8rem;
            height: 8rem;
            margin: 0 auto;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .number-text {
            font-size: 3.75rem;
            font-weight: 700;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .brain-scan {
            animation: pulse 2s infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .text-center { text-align: center; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-8 { margin-top: 2rem; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .italic { font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-2">Mind Reader</h1>
            <p class="text-gray-300 mb-6">I can read your mind! Think of a number between 1-10</p>
            
            <div id="inputSection" class="mb-8">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <input type="number" id="numberInput" min="1" max="10" placeholder="Enter a number (1-10)" 
                        class="input-field">
                    <button id="readMindBtn" class="button">
                        Read My Mind
                    </button>
                </div>
            </div>
            
            <div id="loadingSection" class="hidden" style="display: flex; flex-direction: column; align-items: center;">
                <div id="analysisText" class="text-center mb-4 hidden">
                    <p class="text-xl font-semibold mb-1">Analyzing your thoughts...</p>
                    <p class="text-gray-400" id="progressText">0%</p>
                </div>
                
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                
                <div class="brain-scan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15.5 13a3.5 3.5 0 0 0 -3.5 3.5v1a3.5 3.5 0 0 0 7 0v-1.8" />
                        <path d="M8.5 13a3.5 3.5 0 0 1 3.5 3.5v1a3.5 3.5 0 0 1 -7 0v-1.8" />
                        <path d="M17.5 16a3.5 3.5 0 0 0 0 -7h-.5" />
                        <path d="M19 9.3v-2.8a3.5 3.5 0 0 0 -7 0" />
                        <path d="M6.5 16a3.5 3.5 0 0 1 0 -7h.5" />
                        <path d="M5 9.3v-2.8a3.5 3.5 0 0 1 7 0v10" />
                    </svg>
                </div>
                
                <div id="thoughtMessages" class="text-center text-gray-300 italic"></div>
            </div>
            
            <div id="resultSection" class="hidden">
                <div class="text-center">
                    <p class="text-2xl mb-4">I can see that you were thinking of...</p>
                    <div class="number-circle">
                        <span id="revealedNumber" class="number-text"></span>
                    </div>
                    <p class="text-xl">Amazing, right?</p>
                    <button id="tryAgainBtn" class="button mt-8">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const thoughtMessages = [
                "Scanning brain activity...",
                "Detecting thought patterns...",
                "Analyzing neural signals...",
                "Processing thought frequencies...",
                "Extracting number representation...",
                "Decoding mental imagery...",
                "Matching thought patterns...",
                "Finalizing mind reading process..."
            ];
            
            $("#readMindBtn").click(function() {
                const userNumber = $("#numberInput").val();
                
                // Validate input
                if (userNumber === "" || userNumber < 1 || userNumber > 10) {
                    alert("Please enter a number between 1 and 10");
                    return;
                }
                
                // Hide input section and show loading section
                $("#inputSection").addClass("hidden");
                $("#loadingSection").removeClass("hidden").css("display", "flex");
                
                // Show analysis text only after button click
                setTimeout(function() {
                    $("#analysisText").removeClass("hidden").css("display", "block");
                }, 300);
                
                let progress = 0;
                let messageIndex = 0;
                
                // Display thought messages every 1.2 seconds
                const messageInterval = setInterval(function() {
                    if (messageIndex < thoughtMessages.length) {
                        $("#thoughtMessages").text(thoughtMessages[messageIndex]);
                        messageIndex++;
                    }
                }, 1200);
                
                // Update progress bar
                const progressInterval = setInterval(function() {
                    progress += 1;
                    $("#progressBar").css("width", progress + "%");
                    $("#progressText").text(progress + "%");
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        clearInterval(messageInterval);
                        
                        // Show result after loading is complete
                        setTimeout(function() {
                            $("#loadingSection").addClass("hidden");
                            $("#resultSection").removeClass("hidden").css("display", "block");
                            $("#revealedNumber").text(userNumber);
                        }, 500);
                    }
                }, 100);
            });
            
            $("#tryAgainBtn").click(function() {
                $("#resultSection").addClass("hidden");
                $("#numberInput").val("");
                $("#inputSection").removeClass("hidden").css("display", "block");
                
                // Hide analysis text again for next round
                $("#analysisText").addClass("hidden");
            });
        });
    </script>
</body>
</html>
